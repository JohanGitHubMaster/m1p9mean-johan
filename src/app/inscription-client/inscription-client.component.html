        <!-- Login Section Start -->
        <section id="login" *ngIf="display; else elseBlock">
          <div class="container">
              <div class="section-header">
                  <h3>Registration / Login</h3>
              </div>

              <div class="row">
                  <div class="col-md-6">
                      <div class="login-col-1">
                          <div class="login-form">
                              <form [formGroup]="BodyFormClientAdd" (ngSubmit)="OnsubmitAdd()">
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <input type="text" class="form-control" placeholder="Your Name" formControlName="name" required="required" />
                                      </div>
                                      <div class="form-group col-md-6">
                                          <input type="email" class="form-control" placeholder="Your LastName" formControlName="lastname" required="required" />
                                      </div>
                                      
                                  </div>
                                  <div class="form-row">
                                    <div class="form-group col-md-12">
                                      <input type="email" class="form-control" placeholder="Your Email" formControlName="email" required="required" />
                                    </div>
                                  </div>
                                  <div class="form-row">
                                      <div class="form-group col-md-6">
                                          <input type="password" class="form-control" placeholder="Your Password" formControlName="password" required="required" />
                                      </div>
                                      <div class="form-group col-md-6">
                                          <input type="password" class="form-control" placeholder="Repeat Your Password" required="required" />
                                      </div>
                                  </div>
                                  <div><button type="submit">Inscription</button></div>
                              </form>
                          </div>
                      </div>
                  </div>

                  <div class="col-md-6">
                      <div class="login-col-2">
                          <div class="login-form">
                              <form>
                                  <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Your Email" required="required" />
                                  </div>
                                  <div class="form-group">
                                      <input type="password" class="form-control" placeholder="Your Password" required="required" />
                                  </div>
                                  <div><button type="submit">Send Message</button></div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!-- Login Section End -->
      <ng-template #elseBlock>
        <app-read-quotes></app-read-quotes>
        <!-- <div *ngFor="let client of listclient; let i=index">

            <button (click)="delete(quote._id, i)">Delete</button>
          </div> -->
      </ng-template>
