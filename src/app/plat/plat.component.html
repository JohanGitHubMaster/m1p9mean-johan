<section id="food-menu">
    <div class="container">
        <header class="section-header" #demo>
            <h3>delicious Food Menu <i (click)="scroll(target)" class="fa fa-trash-o"></i></h3>
        </header>
        <div class="row">           
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of listplat">
                <div class="single-menu">
                    <img class="img-fluid" src="assets/image/{{item.image}}" />
                    <div>Ar{{item.prix}}</div>
                    <h4>{{item.nom}}</h4>
                    <a (click)="AddPlat($event,item)" id="pl_{{item._id}}">Commander</a>
                   
                    
                </div>
            </div>

        </div>
    </div>
</section>


<!-- Cart Section Start -->
<section id="cart" #target>
    <div class="container" *ngIf="verification">
        <header class="section-header">
            <h3>Liste de vos commandes {{userconnect.name}}</h3>
        </header>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive-sm">
                    <table class="table table-bordered table-hover">

                            <tr>
                                <th scope="col">Menu</th>
                                <th scope="col">Prix</th>
                                <th scope="col">Quantit√©</th>
                                <th scope="col">Total</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of listcommand">
                            <tr>
                                <th scope="row">{{item.nom}}</th>
                                <td>{{item.prix}}</td>
                                <td><div class="quantity"><input type="number" value="1" id="qu_{{item._id}}"></div></td>
                                <td>Ar<span id="pr_{{item._id}}">{{item.prix}}</span></td>
                                <td><a><i class="fa fa-trash-o"  (click)="RemovePlat(item._id)"></i></a></td>

                            </tr>

<section id="login">
    <div class="container">
        <div class="section-header">
            <h3>Ajout des Plats</h3>
        </div>
        <div class="row">                              
            <div class="col-md-12">
                <div class="login-col-2">
                    <div class="login-form">
                        <form [formGroup]="BodyFormPlatAdd" (ngSubmit)="OnsubmitAdd()">                         
                            <!-- <input type="hidden" class="form-control" value="0" formControlName="noteclient" required="required" />
                            <input type="hidden" class="form-control" value="0"  formControlName="id_restaurant" required="required" /> -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nom du plat" formControlName="nom" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type du plat" formControlName="type" required="required" />
                            </div>                           
                                                  
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" placeholder="Prix du Plat" formControlName="prix" required="required" />
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" placeholder="Quantite en stock" formControlName="quantite" required="required" />
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Image du plat" formControlName="image" required="required" />
                            </div>   

                            <div class="form-group">
                                <textarea id="textareawidth" rows="5" placeholder="Description du plat ..." formControlName="description"></textarea>  
                            </div>
                                                      
                            <div><button type="submit">Ajouter</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
